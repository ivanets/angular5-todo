<div class="todo-input-wrapper">
  <input type="text" class="todos" [(ngModel)] = "todoText" value={{todoText}} (keyup.enter)="addTodo()">
  <input type="text" class="tags" [(ngModel)] = "todoTags" value={{todoTags}} (keyup.enter)="addTags()">
  <button class = "btn btn-primary" (click)="addTodoWithTags()">Submit</button>
</div>
